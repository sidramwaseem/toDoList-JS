<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>ToDO List</title>
</head>
<body class="d-flex justify-content-md-center align-items-center">

  <div id="myDiv" class="container">
    <h1>JUST (TO)-DO IT!</h1>

    <ul class="list-group" id="tasks-list">
      <li class="list-group-item task-item">Study</li>
      <li class="list-group-item task-item">Go Grocery Shopping</li>
      <li class="list-group-item task-item">Go for a walk</li>
    </ul>

    <form class="d-flex justify-content-md-center align-items-center form-inline mt-5" id="my-form">
      <div class="form-group">
        <input type="text" class="form-control" id="input" placeholder="Type item">
      </div>
      <button type="button" class="btn btn-primary add-btn" onclick="newElement()">Add</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
